{% extends 'base.html' %}
{% block content %}
<h1>Boggle Board</h1>

<table>
    {% for row in board %}
    <tr>
        {% for cell in row %}
        <td id="letter">{{cell}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>

<h2>PLEASE MAKE YOUR GUESSTIMATION:</h2>
<form action='/submit_guess' id="guess" method="POST">
    <label>Guess:</label><input type="text">
    <button>Submit Guess</button>
</form>
<script src="app.js"></script>
{% endblock %}
